<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
        <!-- Carregue as tags estáticas -->
        {% load static %}
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/bi.ico">

    <link rel="stylesheet" href="https://docs-ds.estaleiro.serpro.gov.br/docs/ds/dist/core.min.css">
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Painel de Gestão de Saúde Pública</title>

    <!-- Inclua o JavaScript do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link para o CSS do Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos CSS inline para o logo */
        .navbar-brand img {
            max-width: 150px;
            /* Largura máxima do logo */
            height: auto;
            /* Altura automática para manter a proporção */
        }

        /* Adicione esta regra ao seu estilo */
.fa-chart-bar {
    font-size: 1.5em; /* Ajuste o tamanho conforme necessário */
    margin-right: 60px; /* Adicione o espaçamento desejado à direita do ícone */
}
    </style>

    <script>
        function validarFormulario() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return false; // Impede o envio do formulário
            }
        }
    </script>

</head>

<body>
    <!-- Tela de Login -->
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-chart-bar"></i> Painel de Gestão da Saúde</h1>
            <p>Por favor, faça login para acessar o painel.</p>
            <form method="post" action="{% url 'accounts:login' %}" onsubmit="return validarFormulario()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>

                <!-- Container para manter o botão e o iframe na mesma linha -->
                <button type="submit" class="btn btn-primary btn-lg">Logar</button> &nbsp ou<button class="br-sign-in large primary mt-3 mt-sm-0 ml-sm-3" type="button">Entrar com&nbsp;<span class="text-black">gov.br</span>
                </button>


                {% if messages %}
                    {% for message in messages %}
                        <!-- Exibe mensagens de erro ou sucesso-->
                        <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</p> 
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
    <!-- Inclua o JavaScript do Bootstrap (opcional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Rodapé com imagem -->
    <div class="container">
        <img src="{% static 'saudepublica/rodape.png' %}" alt="Rodapé" />
    </div>
</body>

</html>
